# kubernetes/03-frontend.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: realworld-frontend:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 80
